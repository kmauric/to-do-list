<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container cf">
			<label class="menu-label" for="menu-toggle"></label>
			<input type="checkbox" id="menu-toggle">
		
		<aside>
			<section class="all-todos cf">
				<h1>All Todos</h1>
				<div class="total">18</div>
				<ul>
					<li>
						<dl class="cf">
							<dt>2/16</dt>
							<dd>8</dd>
						</dl>
					</li>
					<li>
						<dl class="cf">
							<dt>3/16</dt>
							<dd>2</dd>
						</dl>
					</li>
					<li>
						<dl class="cf">
							<dt>4/16</dt>
							<dd>1</dd>
						</dl>
					</li>
					<li>
						<dl class="cf">
							<dt>5/16</dt>
							<dd>1</dd>
						</dl>
					</li>
					<li>
						<dl class="cf">
							<dt>6/16</dt>
							<dd>6</dd>
						</dl>
					</li>
				</ul>
			</section>

			<section class="completed-list">
				<h1>Completed</h1>
				<ul>
					<li>2/15</li>
					<li>3/15</li>
					<li>4/15</li>
					<li>5/15</li>
					<li>6/14</li>
				</ul>
			</section>
		</aside>

		<main class="cf">

			<h2>2/16</h2>
			<div class="total-list">8</div>
			<ul class="todo-list">
				<li>
					<a href="#">Add new to do</a>
				</li>
				<li class="cf">
					<div class="items">
						<input type="checkbox" id="item1">
						<label for="item1">Item 1</label>
					</div>
					<div class="delete">
						<img src="img/trash-icon.png" alt="trash icon">
					</div>
				</li>
				<li class="cf">
					<div class="items">
						<input type="checkbox" id="item2">
						<label for="item2">Item 2</label>
					</div>
					<div class="delete">
						<img src="img/trash-icon.png" alt="trash icon">
					</div>
				</li>
				<li class="cf">
					<div class="items">
						<input type="checkbox" id="item3" checked>
						<label for="item3">Item 3</label>
					</div>
					<div class="delete">
						<img src="img/trash-icon.png" alt="trash icon">
					</div>
				</li>
				<li class="cf">
					<div class="items">
						<input type="checkbox" id="item4" checked >
						<label for="item4">Item 4</label>
					</div>
					<div class="delete">
						<img src="img/trash-icon.png" alt="trash icon">
					</div>
				</li>
				<li class="cf">
					<div class="items">
						<input type="checkbox" id="item5" checked>
						<label for="item5">Item 5</label>
					</div>
					<div class="delete">
						<img src="img/trash-icon.png" alt="trash icon">
					</div>
				</li>
				<li class="cf">
					<div class="items">
						<input type="checkbox" id="item6">
						<label for="item6">Item 6</label>
					</div>
					<div class="delete">
						<img src="img/trash-icon.png" alt="trash icon">
					</div>
				</li>
				<li class="cf">
					<div class="items">
						<input type="checkbox" id="item7">
						<label for="item7">Item 7</label>
					</div>
					<div class="delete">
						<img src="img/trash-icon.png" alt="trash icon">
					</div>
				</li>
				<li class="cf">
					<div class="items">
						<input type="checkbox" id="item8">
						<label for="item8">Item 8</label>
					</div>
					<div class="delete">
						<img src="img/trash-icon.png" alt="trash icon">
					</div>
				</li>
				<li class="cf">
					<div class="items">
						<input type="checkbox" id="item9">
						<label for="item9">Item 9</label>
					</div>
					<div class="delete">
						<img src="img/trash-icon.png" alt="trash icon">
					</div>
				</li>
			</ul>

			<section class="item-popup cf">
				<form action="#">
					<dl class="cf">
						<dt><label for="title">Title</label></dt>
						<dd>
							<input type="text" id="title" placeholder="Item 2">
						</dd>
					</dl>
					<dl class="cf">
						<dt><label for="days">Due Date</label></dt>

						<dd>
							<label for="days">
								<select name="days" id="days">
									<option value="day" selected disabled>Day</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
									<option value="13">13</option>
									<option value="14">14</option>
									<option value="15">15</option>
									<option value="16">16</option>
									<option value="17">17</option>
									<option value="18">18</option>
									<option value="19">19</option>
									<option value="20">20</option>
									<option value="21">21</option>
									<option value="22">22</option>
									<option value="23">23</option>
									<option value="24">24</option>
									<option value="25">25</option>
									<option value="26">26</option>
									<option value="27">27</option>
									<option value="28">28</option>
									<option value="29">29</option>
									<option value="30">30</option>
									<option value="31">31</option>
								</select></label> /

							<select name="month" id="month" placeholder="Month">
								<option value="month" selected disabled>Month</option>
								<option value="january">January</option>
								<option value="february">February</option>
								<option value="march">March</option>
								<option value="april">April</option>
								<option value="may">May</option>
								<option value="june">June</option>
								<option value="july">July</option>
								<option value="august">August</option>
								<option value="september">September</option>
								<option value="october">October</option>
								<option value="november">November</option>
								<option value="december">December</option>
							</select> /
							<select name="year" id="year">
								<option value="year" selected disabled>Year</option>
								<option value="2016">2016</option>
								<option value="2017">2017</option>
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023">2023</option>
								<option value="2024">2024</option>
								<option value="2025">2025</option>
								<option value="2026">2026</option>
								<option value="2027">2027</option>
								<option value="2028">2028</option>
								<option value="2029">2029</option>
								<option value="2030">2030</option>
							</select>
						</dd>
					</dl>

					<dl class="cf">
						<dt><label for="description">Description</label></dt>
						<dd>
							<textarea name="description" id="description" placeholder="Description"></textarea>
						</dd>
					</dl>
					<button>Save</button>
					<button>Mark As Complete</button>
				</form>
			</section>
		</main>
	</div>


</body>

</html>
